version: '3.8'
services:
  tests:
    environment:
      CACHE_URL: redis://redis:6379/0
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - &img_tag aiohttp-cache:latest
    image: *img_tag
    volumes:
      - .:/aiohttp-cache
    depends_on:
      - redis
    command: pytest

  redis:
    image: "redis:6.0.5-alpine"
    ports:
      - "6379:6379"
